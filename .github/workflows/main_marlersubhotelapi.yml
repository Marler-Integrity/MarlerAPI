# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - MarlerSubHotelAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present
      
      - name: Prepare artifact (exclude node_modules & .git)
        shell: pwsh
        run: |
          # remove folders we don't want in the ZIP
          Remove-Item -Recurse -Force node_modules, .git
          # use 7z to compress everything else
          7z a release.zip *

      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read    # allow download-artifact
      actions: read     # allow download-artifact

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: release
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_60432A9CED6641D7B896102DC60B99DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0F8911AEA7C64F8DA803C0D5AE14152A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_573B43FB9738443EA58B82686349C588 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'MarlerSubHotelAPI'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F54CAB875A0E4FA4B46810DCA2EEC7EE }}
          package: release.zip
          type: run-from-package
